@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        @*<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>*@
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <link href="https://vjs.zencdn.net/5.4.6/video-js.css" rel="stylesheet">
        <script src="https://vjs.zencdn.net/ie8/1.1.1/videojs-ie8.min.js"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

    </head>
    <body>

        <div class="container">

            <div class="header">
                <h3>Echo Company 363 Showcase</h3>
                <p><a href="https://www.the100.io/groups/90" target="_blank">A 100.io Group</a></p>
            </div>
            <div class="nav-wrapper">
                <ul class="nav nav-tabs">
                    <li><a href="@routes.Application.gameClips()">Game Clips</a></li>
                    <li><a href="@routes.Application.screenShots()">Screenshots</a></li>
                    <li><a href="@routes.Application.gamerList()">Gamertags</a></li>
                    <li><a href="@routes.Application.about()">About</a></li>
                </ul>
            </div>
            <br>
            <div class="content">
            @content
            </div>


        </div>
    </body>
</html>
